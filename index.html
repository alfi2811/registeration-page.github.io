<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>    
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-10 col-sm-7 col-md-5">
                <form class="form-container my-5">
                    <h4 class="mb-4 text-center">Create an Account!</h4>
                    <div class="form-row form-group">
                        <div class="col">
                          <input type="text" class="form-control form-control-lg form-rounded" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control form-control-lg form-rounded" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">                      
                      <input type="email" class="form-control form-control-lg form-rounded" placeholder="Email">                      
                    </div>
                    <div class="form-group">                      
                      <input type="password" class="form-control form-control-lg form-rounded" placeholder="Password">
                    </div>    
                    <div class="form-row form-group">    
                        <div class="col">
                            <select class="form-control form-control-lg form-rounded">
                                <option selected disabled>Jenis Kelamin</option>
                                <option>Laki-laki</option>
                                <option>Perempuan</option>
                            </select>
                        </div>                    
                        <div class="col">
                            <select class="form-control form-control-lg form-rounded">
                                <option selected disabled>Agama</option>
                                <option>Islam</option>
                                <option>Kristen Protestan</option>
                                <option>Katolik</option>
                                <option>Hindu</option>
                                <option>Buddha</option>
                                <option>Kong Hu Chu</option>
                                <option>Lainnya</option>
                            </select>
                        </div>                    
                    </div>   
                    <div class="form-group form-check form-check-inline">                          
                            <input class="form-check-input" type="checkbox" value="setuju">
                            <label class="form-check-label setuju">Dengan menceklis ini, Anda menyetujui Ketentuan, Kebijakan Data dan Kebijakan Cookie kami. </label>                        
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg btn-user ">Sign Up</button>
                    <hr>
                    <a href="#" class="btn btn-danger btn-block btn-lg btn-user ">                        
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-1">
                                <i class="fab fa-google"></i>
                            </div>
                            &nbsp; Sign up with Google                        
                        </div>
                    </a>
                    <a href="#" class="btn btn-facebook btn-block btn-lg btn-user ">                        
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-1">
                                <i class="fab fa-facebook"></i>
                            </div>
                             Sign up with Facebook                        
                        </div>
                    </a>      
                    <hr>              
                  </form>
            </section>            
        </section>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/727ba43b1a.js" crossorigin="anonymous"></script>
</body>
</html>
